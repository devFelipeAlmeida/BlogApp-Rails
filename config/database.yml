default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV['DATABASE_USERNAME'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>
  host: localhost

development:
  <<: *default
  database: blog_rails_development

test:
  <<: *default
  database: blog_rails_test

production:
  <<: *default
  database: blog_rails_production
  username: blog_app_db
  password: <%= ENV['DATABASE_PASSWORD'] %>
