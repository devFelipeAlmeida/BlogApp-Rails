# fly.toml app configuration file generated for blogapp-rails on 2025-01-04T10:12:49-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'blogapp-rails'
primary_region = 'gru'
console_command = '/rails/bin/rails console'

[build]

[processes]
app = "web"
worker = "worker"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
